name: Deploy Frontend to Vercel

on: 
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Debug Info
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Modified files:"
          git diff --name-only HEAD^ HEAD
          echo "Git Status:"
          git status
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Parent directory contents:"
          ls -la ..

      - name: Verify Secrets and Environment
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "Error: VERCEL_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "Error: VERCEL_ORG_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "Error: VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          echo "All required secrets are set"
          
          echo "Checking package.json exists..."
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found in $(pwd)"
            exit 1
          fi
          echo "package.json contents:"
          cat package.json

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --verbose
          echo "Installing Vercel CLI..."
          npm install --global vercel@latest --verbose
          echo "Vercel CLI version:"
          vercel --version

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "Starting Vercel deployment..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          echo "Pulling Vercel project settings..."
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --debug
          
          echo "Building project..."
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --debug
          
          echo "Deploying build..."
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --debug
